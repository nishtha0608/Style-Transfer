<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Style Transfer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .upload-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1000px;
      text-align: center;
    }
    .upload-section {
      margin-bottom: 20px;
    }
    .upload-section label {
      font-size: 18px;
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }
    .upload-section input[type="file"] {
      display: none;
    }
    .upload-section .file-upload {
      border: 2px dashed #007bff;
      padding: 20px;
      border-radius: 8px;
      cursor: pointer;
      background-color: #f9f9f9;
      color: #007bff;
      font-size: 16px;
    }
    .upload-section .file-upload:hover {
      background-color: #e6f2ff;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two columns */
      grid-template-rows: auto auto; /* Two rows */
      gap: 20px;
      margin-top: 20px;
    }
    .preview-column {
      text-align: center;
    }
    .preview-column img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .result-column {
      grid-column: span 2; /* Merged column */
      text-align: center;
    }
    .result-column img {
      max-width: 60%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Neural Style Transfer</h1>
  <div class="upload-container">
    <!-- Content Image Upload -->
    <div class="upload-section">
      <label for="content-image">Choose Image to Change</label>
      <div class="file-upload" onclick="document.getElementById('content-image').click()">
        Drag and drop file here or <span style="color: #007bff;">browse files</span>
      </div>
      <input type="file" id="content-image" name="content-image" accept="image/*" required>
    </div>

    <!-- Style Image Upload -->
    <div class="upload-section">
      <label for="style-image">Choose Style Image</label>
      <div class="file-upload" onclick="document.getElementById('style-image').click()">
        Drag and drop file here or <span style="color: #007bff;">browse files</span>
      </div>
      <input type="file" id="style-image" name="style-image" accept="image/*" required>
    </div>

    <!-- Grid Layout for Previews and Results -->
    <div class="grid-container">
      <!-- Content Image Preview -->
      <div class="preview-column">
        <h3>Content Image Preview</h3>
        <img id="content-preview" src="#" alt="Content Image Preview" style="display: none;">
      </div>

      <!-- Style Image Preview -->
      <div class="preview-column">
        <h3>Style Image Preview</h3>
        <img id="style-preview" src="#" alt="Style Image Preview" style="display: none;">
      </div>

      <!-- Stylized Image Result -->
      <div class="result-column">
        <h3>Stylized Image</h3>
        <img id="stylized-result" src="#" alt="Stylized Image" style="display: none;">
      </div>
    </div>

    <!-- Transform Button -->
    <button id="transform-button">Transfer Style</button>
  </div>

  <script>
    // Preview uploaded images
    document.getElementById('content-image').addEventListener('change', function (event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('content-preview').src = e.target.result;
        document.getElementById('content-preview').style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('style-image').addEventListener('change', function (event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('style-preview').src = e.target.result;
        document.getElementById('style-preview').style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    // Handle transform button click
    document.getElementById('transform-button').addEventListener('click', async () => {
      const contentFile = document.getElementById('content-image').files[0];
      const styleFile = document.getElementById('style-image').files[0];

      if (!contentFile || !styleFile) {
        alert('Please upload both content and style images.');
        return;
      }

      const formData = new FormData();
      formData.append('content-image', contentFile);
      formData.append('style-image', styleFile);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData,
      });

      const result = await response.json();

      // Display stylized image
      document.getElementById('stylized-result').src = result.stylized_image;
      document.getElementById('stylized-result').style.display = 'block';
    });
  </script>
</body>
</html>
